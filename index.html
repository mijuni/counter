<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <p class="counter-header">Counter</p>
        <p>(click the white area or hit space / enter to count)</p>
        <button>Reset</button>
    </header>
    <main class="change--color">
        <p class="counter-number">0</p>
    </main>


    <script src="script.js"></script>
</body>

</html>
